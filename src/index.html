<html lang="en-US">
<head>
  <title>Mars weather</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get the weather</button>
      <p class="hidden-text">Earth Weather:</p>
      <div class="weather-description"></div>
      <div class="show-earth-gif"></div> <br>
      <p id= "mars" class="hidden-text">Mars Weather:</p>
      <div class="show-mars-weather"></div>
      <div class="show-mars-image"></div>
      <div id="show-response"></div>
      <div class="show-errors"></div>
    </div>
  </div>
</body>
</html>
